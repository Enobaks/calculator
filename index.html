<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="main-container">
            <div id="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div class="numbers">
               <div class="control">
                    <button id="btn" style="width: 153px;">AC</button>
                    <button id="del" style="width: 75px;">DEL</button>
                    <button class="operators btn" style="margin-left: 40px; font-size:50px;">/</button>
               </div><br>
                <div>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button  class="operators btn">+</button>
               </div> <br>
               <div>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="operators btn">-</button>
               </div><br>
               <div>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="operators btn">*</button>
                </div><br>
                <div class="bottom">
                    <button class="operand btn">.</button>
                    <button class="btn">0</button>
                    <button onclick="calculate()" class="operand" style="width:190px">=</button>
                    <!-- <button class="operators">=</button> -->
                </div>
                
           </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
   
</body>
</html>
